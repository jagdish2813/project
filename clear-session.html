<!DOCTYPE html>
<html>
<head>
    <title>Clear Session</title>
</head>
<body>
    <h1>Clearing all sessions...</h1>
    <script>
        // Clear all localStorage
        localStorage.clear();
        
        // Clear all sessionStorage
        sessionStorage.clear();
        
        // Clear all cookies
        document.cookie.split(";").forEach((c) => {
            document.cookie = c
                .replace(/^ +/, "")
                .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });
        
        console.log('All sessions cleared!');
        document.body.innerHTML = '<h1>Sessions Cleared!</h1><p>All users have been logged out. You can close this page.</p><a href="/">Go to Home Page</a>';
    </script>
</body>
</html>
